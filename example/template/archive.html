{% extends "base.html" %}

{% block content %}
<p>
{{content}}
</p>

<div id="archives">
  {% for post in posts %}
  <article>
    {% if post.date_created %}
    <span class="time">{{ post.date_created.Format() }}</span>
    {% endif %}
    <span class="title"><a href="{{ post.permalink }}">{{ post.title }}</a></span>
  </article>
  {% endfor %}
</div>
{% endblock %}
