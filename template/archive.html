{% extends "base.html" %}

{% block content %}
<p>
{{content}}
</p>

<div id="archives">
  {% for post in posts %}
  <article>
    {% if post.posted_info %}
    <span class="time">{{ post.formatted }}</span>
    {% endif %}
    <span class="title"><a href="{{ post.permalink }}">{{ post.title }}</a></span>{{ post.posted }}
  </article>
  {% endfor %}
</div>
{% endblock %}
