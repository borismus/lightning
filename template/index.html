{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<article>
  <h1><a href="{{post.computed_link}}">{{post.title}}</a></h1>
  <div class="subtitle">
  {% if post.posted_info %}
  <time>{{verb}} on {{post.posted_info.formatted}}</time>
  {% endif %}
  {% if post.link %}
  <a class="permalink" href="{{permalink}}">&#8734;</a>
  {% endif %}
  </div>
  <p>
  {{post.snip}}
  </p>
  {% if post.is_long %}
  <a href="{{post.permalink}}" class="readmore">&#8618;</a>
  {% endif %}
</article>

<hr/>
{% endfor %}

<a class="older-posts" href="/archive/">Older posts &rarr;</a>
{% endblock %}
